{% extends "inicio.html" %}

{% block title %}
<h2></h2>
{% endblock title %}

{% block main %}
<div class="row justify-content-center">
    <div class="card shadow mt-2 border-0" style="width: 431px;">
        <h2 class="border-bottom py-3 text-center fw-bold">Crea una cuenta</h2>

        <form class="card-body pt-2" method="post" action="/registrando">
            <div class="mb-1">
                <input name="nombre" type="text" class="form-control" placeholder="Nombre" minlength="3" maxlength="50"
                    required>
            </div>

            <div class="row mt-2 mb-3">
                <div class="col-6 pe-1">
                    <input name="apellidoP" type="text" class="form-control" placeholder="Apellido Paterno"
                        minlength="3" maxlength="25" required>
                </div>

                <div class="col-6 ps-1">
                    <input name="apellidoM" type="text" class="form-control" placeholder="Apellido Materno"
                        minlength="3" maxlength="25">
                </div>
            </div>

            <label class="mb-1 text-secondary">Fecha de nacimiento</label>
            <div class="mb-3">
                <input name="fecha" class="form-control" type="date" required>
            </div>

            <label class="mb-1 text-secondary">Género</label>
            <fieldset class="d-flex mb-2">
                <div class="border rounded-2 me-1">
                    <div class="form-check px-2 py-1">
                        <label class="pe-3">Mujer</label>
                        <input name="genero" type="radio" value="mujer" required>
                    </div>
                </div>

                <div class="border rounded-2 mx-2">
                    <div class="form-check px-2 py-1">
                        <label class="pe-3">Hombre</label>
                        <input name="genero" type="radio" value="hombre" required>
                    </div>
                </div>

                <div class="border rounded-2 ms-1">
                    <div class="form-check px-2 py-1">
                        <label class="pe-3">Personalizado</label>
                        <input name="genero" type="radio" value="personalizado" required>
                    </div>
                </div>
            </fieldset>

            <div id="pronombres" class="mb-4" style="display: none;">
                <select class="form-select" name="pronombre">
                    <option selected disabled>Selecciona tu pronombre</option>
                    <option value="femenino">Femenino</option>
                    <option value="masculino">Masculino</option>
                    <option value="neutro">Neutro</option>
                </select>
            </div>

            <fieldset class="d-flex mb-2">
                <div class="border rounded-2 py-1 me-1">
                    <div class="form-check px-2">
                        <label class="pe-3">Numero de Celular</label>
                        <input name="numOrEmail" type="radio" value="numero" required>
                    </div>
                </div>

                <div class="border rounded-2 py-1 ms-1">
                    <div class="form-check px-2">
                        <label class="pe-3">Correo electronico</label>
                        <input name="numOrEmail" type="radio" value="correo" required>
                    </div>
                </div>
            </fieldset>

            <div class="mb-4">
                <input id="email" name="email" type="email" class="form-control" style="display: none;"
                    placeholder="Correo electronico">
                <input id="telefono" name="telefono" type="tel" class="form-control" style="display: none;"
                    placeholder="Numero de celular" pattern="^\+?[0-9]{1,3}[0-9]{8,10}$">
            </div>

            <div class="mb-2">
                <input name="password" type="password" class="form-control" placeholder="Contraseña nueva" minlength="8"
                    required>
            </div>

            <div class="mb-2">
                <input name="passwordC" type="password" class="form-control" placeholder="Confirmar contraseña"
                    minlength="8" required>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="text-center pt-3 pb-0 row justify-content-center">
                <button type="submit" class="btn mb-3" style="width: 200px; background-color: #2e7bb9ff;">
                    <p class="fw-bold text-light fs-5 m-0">Registrate</p>
                </button>

                <a class="fs-6 text-decoration-none" href="/sesion">Inicia sesión aqui</a>
            </div>
        </form>
    </div>

    <script src="static/js/displays.js"></script>
</div>
{% endblock main %}
